<form class="col-lg-12" [formGroup]="form" (ngSubmit)="login(form.value)">
  <div class="form-group" [ngClass]="{'has-error':fh.hasError(form, 'email')}">
      <label for="email">Email:</label>
      <div class="alert alert-danger" *ngIf="fh.hasError(form, 'email')">Email must be a valid email.</div>
      <input type="text"
             class="form-control"
             id="email"
             name="email"
             [formControl]="form.controls['email']"
      >
  </div>
  <div class="form-group" [ngClass]="{'has-error':fh.hasError(form, 'password')}">
      <label for="pwd">Password:</label>
      <div class="alert alert-danger" *ngIf="fh.hasError(form, 'password')">Password must be at least 8 characters long.</div>
      <input type="password"
             class="form-control"
             id="pwd"
             name="password"
             [formControl]="form.controls['password']"
      >
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>
</form>
